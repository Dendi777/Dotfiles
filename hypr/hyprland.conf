monitor=eDP-1, 1920x1080@60, auto, 1

exec-once = waybar -c $HOME/.config/hypr/configs/waybar/config.jsonc -s $HOME/.config/hypr/configs/waybar/style.css
exec-once = hypridle & hyprpaper
$terminal = kitty

env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt5ct


input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration { 
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
  
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

#misc {
#    # See https://wiki.hyprland.org/Configuring/Variables/ for more
#    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
#}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = float,class:(nemo)

$Mod = SUPER

# Audio
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 1.2
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.2
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Start Programs
bind = $Mod, Return, exec, $terminal
bind = SUPER_SHIFT, b, exec, chromium
bind = SUPER_SHIFT, n, exec, nemo
bind = SUPER_SHIFT, t, exec, [workspace 5] telegram-desktop

bind = $Mod, q, killactive, 
bind = SUPER_CTRL, q, exec, hyprctl dispatch exit 
bind = $Mod, f, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"
bind = SUPER_CTRL, f, fullscreen
bind = $Mod, P, pseudo, # dwindle
bind = $Mod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $Mod, left, movefocus, l
bind = $Mod, right, movefocus, r
bind = $Mod, up, movefocus, u
bind = $Mod, down, movefocus, d

# move window
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Resize windows
bind = SUPER_CTRL, left, resizeactive, -15 0
bind = SUPER_CTRL, right, resizeactive, 15 0
bind = SUPER_CTRL, up, resizeactive, 0 -15
bind = SUPER_CTRL, down, resizeactive, 0 15

#bind = SUPER_CTRL, l, move, 10 10

# Switch workspaces with mainMod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $Mod, S, togglespecialworkspace, magic
bind = $Mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow
